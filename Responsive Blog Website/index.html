<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Prompts</title>
        <!-- Link to CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Box Icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Nav -->
            <div class="nav container">
                <!-- Logo -->
                <a href="#" class="logo">AI<span>Prompts</span></a>
                <!-- login Btn -->
                <a href="#" class="login">Login</a>
            </div>
        </header>
        <!-- Home -->
        <section class="home" id="home">
            <div class="home-text container">
                <h2 class="home-title">The AI Prompt Bank.</h2>
                <span class="home-subtitle">This blog will help you discover the best AI prompts.</span>
            </div>
        </section>
        <!-- Post Filter -->
        <div class="post-filter container">
            <span class="filter-item active-filter" data-filter="all">All</span>
            <span class="filter-item" data-filter="text">Text</span>
            <span class="filter-item" data-filter="image">Image</span>
            <span class="filter-item" data-filter="other">Other</span>
        </div>





        <!--Link to JS-->
        <script src="js/main.js"></script>
    </body>
</html>
